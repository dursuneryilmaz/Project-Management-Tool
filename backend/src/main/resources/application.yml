server:
  port: 8888
  servlet:
    context-path: /duscrumtool

spring:
  datasource:
    password: 12345
    url: jdbc:mysql://localhost:3306/duscrumtool?useSSL=false&serverTimezone=UTC
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE